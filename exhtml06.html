<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML LIST</title>
</head>
<body>
    <form action="https://www.google.com/search" target="_blank">
    구글 검색 : <input type="text" name="q"/>
    <select name="lr">
        <option value="lang_ko">한국어</option>
        <option value="lang_en">영어</option>
        <option value="lang_ja">일본어</option>
    </select>
    <input type="submit" value="검색" target="sub"/>
</form>
    <!-- 위 input에 검색어를 입력하고 submit 버튼을 클릭하면 구글 검색 결과 출력 o-->
    <!-- 1. submit 버튼에 표시되는 글자를 "검색" 으로 변경 o-->
    <!-- 2. 검색버튼을 클릭하면 https://www.google.com/search?q= 와 같은 주소로 이동을 하여 o-->
    <!-- 3. 구글 검색 결과가 새 창으로 출력되도록 변경 o-->
    <!-- 4. 구글 검색 결과가 iframe에 나오도록 변경 -->
    <!-- 5. lr=lang_ko 파라미터를 추가하면 한국어 검색 결과만 나온다 -->
        <!-- (영어 한국어 일본어 중에 하나를 선택하여 검색 할 수 있도록 셀렉) -->
    <!-- 6. 다른검색으로도 한세트 추가 -->
        <a href="https://www.google.com/search?" target="sub">검색</a><br>
        <iframe src="https://www.google.com/search?q=" name="result" width="600" height="200" frameborder="1"></iframe>


</body>
</html>
